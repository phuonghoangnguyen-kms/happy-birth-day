<div class="popup-content">
  <div class="container">
    <div class="welcome" *ngIf="index == -1">Dear my girl!</div>
    <ng-container *ngIf="index >= 0">
      <div class="image"></div>
      <div class="message">
        {{ messages[index] }}
      </div>
    </ng-container>
  </div>
  <a mat-button mat-dialog-close>Close</a>
</div>
